<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      color: #333;
    }

    .header {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .control-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-size: 14px;
    }

    /* Simple CSS Toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .settings-btn {
      width: 100%;
      padding: 8px;
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .settings-btn:hover {
      background-color: #e0e0e0;
    }

    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div class="header">AutoArxiv Settings</div>

  <div class="control-group">
    <span class="label">Auto-Download</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="control-group">
    <span class="label">Download Without Asking</span>
    <div style="display:flex; flex-direction:column; align-items:flex-end;">
      <label class="switch">
        <input type="checkbox" id="silentToggle">
        <span class="slider"></span>
      </label>
      <a id="chromeSettingsLink" style="font-size:10px; margin-top:5px; color:#2196F3; cursor:pointer;">Disable asking
        in Chrome here</a>
    </div>
  </div>

  <div class="footer">
    <button id="openOptions" class="settings-btn">Open Settings</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
