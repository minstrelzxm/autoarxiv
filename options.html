<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 500px;
        }

        .group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #status {
            margin-top: 10px;
            color: green;
            display: none;
        }

        button {
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #1976D2;
        }

        .description {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.4;
            background: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>

<body>
    <h2>AutoArxiv Configuration</h2>
    <div class="group">
        <label for="folderName">Download Destination Folder (Important)</label>
        <div class="description">
            This is the folder where papers will be saved. <br>
            <strong>Note:</strong> It is always relative to your system's default "Downloads" directory. You cannot save
            outside of Downloads.
        </div>
        <input type="text" id="folderName" placeholder="e.g., ArxivPapers">
    </div>

    <div class="group">
        <label for="namingSelect">File Naming Convention:</label>
        <select id="namingSelect" style="padding: 5px; width: 200px;">
            <option value="id">ArXiv ID (e.g., 2310.00001.pdf)</option>
            <option value="title">Paper Title (e.g., Attention Is All You Need.pdf)</option>
        </select>
    </div>
    <div class="group">
        <label>Download History (Internal Record)</label>
        <div class="description">
            These papers are marked as "Downloaded" and will be skipped if you visit them again.
        </div>
        <div id="historyList"
            style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #fafafa; font-size: 13px; margin-bottom: 10px;">
            <div style="color: #999; font-style: italic;">Loading...</div>
        </div>
    </div>

    <div class="group" style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
        <label>Troubleshooting</label>
        <button id="clearHistory" style="background: #f44336; margin-top: 5px;">Clear Download History</button>
        <div id="clearStatus" style="display:inline-block; margin-left: 10px; color: #666; font-size: 13px;"></div>
    </div>
    <button id="save">Save</button>
    <div id="status">Options saved.</div>
    <script src="options.js"></script>
</body>

</html>
